<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./" />
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
  </head>
  <body>
    <p>Redirecting…</p>
    <script>
      const redirect = "/" + location.pathname.replace(/^[^?]*\//, "");
      sessionStorage.setItem("gh:redirect", redirect + location.search + location.hash);
      location.replace("./");
    </script>
  </body>
</html>
